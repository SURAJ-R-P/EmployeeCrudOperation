<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center">
    <h1>Update Employee</h1>
  </div>
  <div class="container" style="margin-top: 3%;">
    <div class="container-fluid">
      <form class="needs-validation" action="/updateEmployee" method="post" novalidate>
        <div class="col-md-6">
            <label for="employeeId" class="form-label">Employee ID</label>
            <input type="number" class="form-control" id="employeeId" name="employeeId" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="departmentId" class="form-label">Department ID</label>
            <input type="number" class="form-control" id="departmentId" name="departmentId" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="managerId" class="form-label">Manager ID</label>
            <input type="number" class="form-control" id="managerId" name="managerId" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="designation" class="form-label">Designation</label>
            <select class="form-select" id="designation" name="designation" required>
              <option selected disabled value="">Choose ....</option>
              <option value="F-Developer">F-Developer</option>
              <option value="B-Developer">B-Developer</option>
            </select>
            <div class="invalid-feedback">
              Please choice one ....
            </div>
          </div>
          <div class="col-md-6">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-12" style="margin-top: 5px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to add the employee
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
        <div class="col-12">
            <button class="btn btn-outline-primary fw-bolder" type="submit">Submit</button>
            <button class="btn btn-outline-success fw-bolder" type="submit" name="cancel" value="cancel" onclick="location.href='../'">Cancel</button>
            <button class="btn btn-outline-info fw-bolder" type="submit" name="cancel" value="cancel" onclick="location.href='../'">Show Database</button>
            <div class="text-danger fw-bold fs-3 invalid" style="display: none;" id="invalid">Fields can't be empty</div>
        </div>
      </form>
    </div>
  </div>
  <script>
    (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
        invalid.style.display = "block";
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
  </script>  
</body>
</html>
