<body>
    <div class="container text-center">
        <h1>Delete Employee</h1>
    </div>
    <div class="container" style="margin-top: 3%;">
        <form action="/deleteEmployee" method="post" class="needs-validation" novalidate>
            <div class="col-md-6">
                <label for="employeeId" class="form-label">Employee ID</label>
                <input type="number" class="form-control" id="employeeId" name="employeeId" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div>
            <div class="container" style="margin-top: 10px;">
                <button class="btn btn-outline-primary fw-bolder" type="submit">Submit</button>
                <button class="btn btn-outline-success fw-bolder" type="submit" name="cancel" value="cancel" onclick="location.href='../'">Cancel</button>
                <button class="btn btn-outline-info fw-bolder" type="submit" name="cancel" value="cancel" onclick="location.href='../'">Show Database</button>
                <div class="text-danger fw-bold fs-3 invalid" style="display: none;" id="invalid">Fields can't be empty</div>
            </div>
        </form>

    <script>
        (() => {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            invalid.style.display = "block";
          }
    
          form.classList.add('was-validated')
        }, false)
      })
    })()
      </script>
